<!DOCTYPE html>
<head>
    <title>Permutation</title>
    <link href="mainStyle.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body onload="start()">
        <table border="0" class="head">
            <tbody>
                <tr>
                    <td onclick="location.href='main.html'"><p><img src="spotifylogo.png" align="middle" style="width: 50px; height: 50px;">Permutation</p></td>
                    <td onclick="location.href='recommendations.html'" class="top"><p>Recommendations</p></td>
                </tr>
            </tbody>
        </table>
        <div id="noPlaylist" style="visibility: hidden;">
            <h2>It looks like you have no managed playlists.</h2>
            <h2>Click the button below to get started</h2>
        </div>
        <table class="mainTable" style="visibility: hidden;">
            <tbody>
                <tr>
                    <td class="mainCell" id="managedPlaylist" style="visibility: hidden;"></td>
                    
                    <td class="mainCell" id="backupPlaylist" style="visibility: hidden;"></td>
                </tr>
            </tbody>
        </table>

        <table class="selectorTable" id="selectorTable" style="visibility: hidden;">
            <tbody>
                <tr>
                    <td style="text-align: left; color: white; padding-left: 37%; padding-bottom: 20px;">Settings</td>
                </tr>
                <tr>
                    <td class="numTd" style="text-align: center; color: white;">Song Cap</td>
                    <td class="numTd"><input type="number" id="cap" class="numSelector"></td>
                </tr>
                <tr>
                    <td class="numTd" style="text-align: center; color: white;">Grace Period (days)</td>
                    <td class="numTd"><input type="number" id="grace" class="numSelector"></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="selectPlaylistBtn" value="Submit" onclick="submitSettings()">
                    </td>
                    
                </tr>
            </tbody>
        </table>
        
        <input id="selectPlaylistBtn" type="button" style="margin-left: 41%; visibility: hidden;" class="selectPlaylistBtn" value="Select Playlist To Manage" onclick="location.href='selection.html'">
    </body>
